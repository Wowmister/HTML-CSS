<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<style>

	.image {
		width:200px; 
		height:200px;
	}
	.text-font {
		font-size:50px;
	}

	</style>
</head>
<body>

	<table border="1" cellpadding="10px">
		<tr>
			<td rowspan = "2"><a href="http://softuni.bg" target = "_blank"><img class = "image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Logo_Software_University_%28SoftUni%29_-_blue_background.png/975px-Logo_Software_University_%28SoftUni%29_-_blue_background.png" alt="Softuni logo"></td></a>
			</td>
			 <td>
                <table border="1" cellpadding="10px" class = "text-font">
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html
